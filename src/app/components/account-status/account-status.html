<div>
  <div class="external-section-header">
    <h2 class="external-section-title">{{ statusData.title }}</h2>
  </div>
  <div class="status-card">
    <div class="stepper-container">
      <div *ngFor="let step of statusData.steps; let i = index" 
           class="step-item"
           [class.complete]="step.status === 'complete'"
           [class.incomplete]="step.status === 'incomplete'"
           [class.line-complete]="isLineFullyComplete(i)">
        <div class="step-icon-wrapper">
          <i class="bi bi-check-circle"></i>
        </div>
        <span class="step-label">{{ step.name }}</span>
      </div>
    </div>
  </div>
</div>
